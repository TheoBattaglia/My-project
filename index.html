<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Meetsport</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="banner">
			<div class="container"> 
				<h1>My meetpoint</h1>
				<h2>Find people around you to share your sport time</h2>
				<a href="https://cnt3es04eft.typeform.com/to/EBMNgo5r" class="btn-blue">Search</a>
				<h3>Please click on search to register and find your teammates</h3>
			</div>
		</div>

		<div class="container"> 
			<h2>Sport categories</h2>


			<div class="cards">
				<div class="card">
					<img src="images/runners.jpeg" class="runners-photo" alt="Meetsport Runners">
					<h3><strong>Runners</strong></h3>
				</div>

				<div class="card">
					<img src="images/basketball-players.png" class="basketball-players" alt="Meetsport basketball-players">
					<h3>Basketball players</h3>
				</div>

				<div class="card">
					<img src="images/football-players.png" class="football-players" alt="football-players">
					<h3>Football players</h3>
				</div>
			</div>

		</div>
	</body>
</html>
